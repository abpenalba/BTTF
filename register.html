            <!-- Header-->
            <header class="py-5">
                <div class="container px-5 pb-5">
                    <div class="row gx-5 align-items-center">
                        <div class="col-xxl-5">
                            <!-- Header text content-->
                            <div class="text-center text-xxl-start">
                                <div class="fs-3 fw-light text-muted">Sign Up</div>
                                <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">Borongan Table Tennis Federation</span></h1>
                            </div>
                        </div>
                        <div class="bg-light col-xxl-7 mt-3">
                            <!-- Header profile picture-->
                            <div class="d-flex justify-content-center mt-3 mt-xxl-3">
                                <p class="text-muted mb-4">Please fill your information below</p>
                            </div>
                            <form id="signupForm">
                                <!-- Name -->
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Name" id="name">
                                </div>
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                                    <select class="form-select" aria-label="Default select example" id="gender" required>
                                        <option disabled selected hidden>Gender</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <!-- Complete Address -->
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-house"></i></span>
                                    <input type="text" class="form-control" id="completeAddress" name="address" placeholder="Address - 123 Purok 1, Brgy. Baybay, Borongan City, Eastern Samar">
                                </div>
                                <!-- Mobile -->
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="tel" class="form-control" placeholder="Mobile number" id="mobileNumber">
                                </div>
                            
                            <!-- Date of Birth -->
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <input type="date" class="form-control" placeholder="Date of Birth" id="birthdate">
                                </div>

                            <!-- Email -->
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="E-mail" id="emailAddress">
                                </div>

                            <!-- Password -->
                                <div class="mb-4 input-group ">
                                    <span class="input-group-text "><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" id="password">
                                </div>

                            <!-- Button -->
                                <div class="d-grid mb-3">
                                     <button type="submit" class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder">
                                        Sign Up <i class="bi bi-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </form>
                             <p class="text-center text-muted px-5">
                                Already have an account? <a href="login.html" class="text-decoration-none">Login to your account</a>

        <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAigLZtIpRRIycSENoHAMStdlh4rhPa7WQ",
      authDomain: "bttf-18d00.firebaseapp.com",
      projectId: "bttf-18d00",
      storageBucket: "bttf-18d00.firebasestorage.app",
      messagingSenderId: "1042160997514",
      appId: "1:1042160997514:web:abb6013596970c0b8dc973",
      measurementId: "G-NYZ4R22KZK"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();


    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
          
      const name = document.getElementById("name").value.trim();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const birthdate = document.getElementById("birthdate").value.trim();
      const emailAddress = document.getElementById("emailAddress").value.trim();
      const password = document.getElementById("password").value.trim();
      const gender = document.getElementById("gender");
      const completeAddress = document.getElementById("completeAddress").value.trim();
      let genderSelect = "";
      gender.addEventListener('change', function () {
             genderSelect = this.value;
             console.log(genderSelect);
        });

      if (!completeAddress ||!name || !mobileNumber || !birthdate || !emailAddress || !password || genderSelect === "M"|| genderSelect === "F"){
        alert("Please Fill Up all Fields");
        return;
      }
      
      try {
        // Create user in Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(emailAddress, password);
        const uid = userCredential.user.uid;

        // Save extra data to Firestore
        await db.collection("users").doc(uid).set({
          name,
          completeAddress,
          mobileNumber,
          emailAddress,
          genderSelect,
          birthdate,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Registration successful!");
        document.getElementById("signupForm").reset();
    } catch (error) {
      console.error(error);
      alert("Error: " + error.message);
    }

    


      });
  </script>
