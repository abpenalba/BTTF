<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      border-color: #86b7fe;
    }
    .input-group-text {
      background-color: #f1f1f1;
    }
    .left-img {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Left image -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="splash.jpg" alt="Paddle" class="left-img">
      </div>

      <!-- Right form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
            <h3 class="fw-bold mb-1">Borongan Table Tennis Federation</h3>
          <h2 class="fw-bold mb-3">Login</h2>
          <p class="text-muted mb-4">Please enter your credentials</p>

          <form>
            <!-- Username -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>

            <!-- Password -->
            <div class="mb-4 input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <!-- Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">
                Login <i class="bi bi-box-arrow-in-right ms-2"></i>
              </button>
            </div>
          </form>

          <p class="text-center text-muted">
            Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up now</a>
          </p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
